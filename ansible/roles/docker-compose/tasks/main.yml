---

- name: Install docker
  shell: curl -sSL https://get.docker.com | sh

- name: Install docker-compose
  command: >
    pip install {{ item }}
  with_items:
    - docker-py
    - docker-compose
  become: yes
  become_method: sudo

- name: Add docker group
  group:
    name: docker
    state: present

- name: Add user to docker group
  user:
    name: "{{ user }}"
    groups: docker
    append: yes
